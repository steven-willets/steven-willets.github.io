<!DOCTYPE html>

	<meta charset="UTF-8" />

	<meta name="description" content="Contact me about any questions you have about my portfolio" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="fixed" id="contactme">
		<h1 class="banner">Contact Me</h1>
		<ul class="navbar" id="fullLink">	
			<li><a class="transition" href="drawings.html"> <img src="images/drawings.png" alt="Drawings Page" title="To Drawings"/></a></li>

		</ul>
		<div class="wrapper">
			<div id="contact-area">	
				<form action="mailto:stevenawillets@gmail.com" method="post" enctype="text/plain">
					<label for="Name">Name:</label>
					<input type="text" name="Name" id="Name" />

					<input type="email" name="Email" id="Email" />
					<br />
					<label for="Message">Message:</label><br />
					<textarea name="Message" rows="20" cols="20" id="Message"></textarea>
					<br />
					<input type="submit" name="submit" value="Submit" class="submit-button" />
				</form>
			</div>
		</div>
